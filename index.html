<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-container {
            max-width: 800px;
            width: 100%;

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://thestreameast.ai/match/cfb/oklahoma-sooners-houston-cougars/31173168" allowfullscreen></iframe>
    </div>
