<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://thestreameast.ai/match/cfb/oklahoma-sooners-houston-cougars/31173168" 
                allowfullscreen 
                sandbox="allow-scripts allow-same-origin allow-forms"
                referrerpolicy="no-referrer"></iframe>
    </div>
    <script>
        document.querySelector('iframe').addEventListener('load', function() {
            var iframe = this;
            
            // Function to block popups and prevent default behavior
            function blockPopupsAndPreventDefault(win) {
                win.open = function() { return null; };
                win.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                }, true);
            }

            // Apply to iframe's content window
            blockPopupsAndPreventDefault(iframe.contentWindow);

            // Inject script into iframe to block popups and prevent default
            var script = iframe.contentDocument.createElement('script');
            script.textContent = `
                (${blockPopupsAndPreventDefault.toString()})(window);
            `;
            iframe.contentDocument.head.appendChild(script);

            // MutationObserver to handle dynamically added iframes or elements
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.tagName === 'IFRAME') {
                                node.addEventListener('load', function() {
                                    blockPopupsAndPreventDefault(this.contentWindow);
                                });
                            }
                        });
                    }
                });
            });

            observer.observe(iframe.contentDocument.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
