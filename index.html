<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://thestreameast.ai/match/cfb/oklahoma-sooners-houston-cougars/31173168" 
                allowfullscreen 
                sandbox="allow-scripts allow-same-origin allow-forms"
                referrerpolicy="no-referrer"></iframe>
    </div>
    <script>
        document.querySelector('iframe').addEventListener('load', function() {
            var iframe = this;
            iframe.contentWindow.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
            }, true);

            // Attempt to override window.open
            try {
                iframe.contentWindow.open = function() { return null; };
            } catch (e) {
                console.log("Could not override window.open");
            }

            // Attempt to block popups by overriding window.open in the iframe
            var script = iframe.contentDocument.createElement('script');
            script.textContent = `
                window.open = function() { return null; };
                window.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                }, true);
            `;
            iframe.contentDocument.head.appendChild(script);
        });
    </script>
</body>
</html>
